<!DOCTYPE html>
<html>
<head>
  <title>Python Online Runner</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    textarea { width: 100%; font-size: 16px; }
    button { padding: 10px 15px; font-size: 16px; }
    pre { background: #f4f4f4; padding: 10px; }
  </style>
</head>
<body>

<h2>Run Python Code Online</h2>

<textarea id="code" rows="10">
print("Hello from GitHub Pages!")
name = input("What is your name? ")
print("Hello", name)
</textarea>

<br><br>
<button onclick="runPython()">Run Code</button>

<h3>Output:</h3>
<pre id="output"></pre>

<!-- ðŸ”´ THIS WAS MISSING -->
<script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>

<script>
  let pyodideReady = loadPyodide();

  async function runPython() {
    let pyodide = await pyodideReady;
    const output = document.getElementById("output");
    const code = document.getElementById("code").value;

    try {
      pyodide.runPython(`
import sys
from js import prompt
from io import StringIO

def input(prompt_text=""):
    return prompt(prompt_text)

sys.stdout = StringIO()
      `);

      pyodide.runPython(code);

      output.textContent = pyodide.runPython("sys.stdout.getvalue()");

    } catch (err) {
      output.textContent = err;
    }
  }
</script>

</body>
</html>
