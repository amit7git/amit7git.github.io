<!DOCTYPE html>
<html>
<head>
  <title>Python Online Runner</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    textarea { width: 100%; font-size: 16px; }
    button { padding: 10px 15px; font-size: 16px; }
    pre { background: #f4f4f4; padding: 10px; }
  </style>
</head>
<body>

<h2>Run Python Code Online</h2>

<textarea id="code" rows="10">
print("Hello from GitHub Pages!")
name = input("What is your name? ")
print("Hello", name)
</textarea>

<br><br>
<button onclick="runPython()">Run Code</button>

<h3>Output:</h3>
<pre id="output"></pre>

<script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>

<script>
  let pyodideReady = loadPyodide();

  async function runPython() {
    let pyodide = await pyodideReady;
    let code = document.getElementById("code").value;
    let result = pyodide.runPython(code);
    document.getElementById("output").textContent =
      result === undefined ? "Code executed!" : result;
  }
</script>

</body>
</html>
