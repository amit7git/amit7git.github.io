<!DOCTYPE html>
<html>
<head>
  <title>Python Online Runner</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    textarea { width: 100%; font-size: 16px; }
    button { padding: 10px 15px; font-size: 16px; }
    pre { background: #f4f4f4; padding: 10px; }
  </style>
</head>
<body>

<h2>Run Python Code Online</h2>

<textarea id="code" rows="10">
print("Hello from GitHub Pages!")
name = input("What is your name? ")
print("Hello", name)
</textarea>
<input id="city" placeholder="Which city did you grow up in?" />
<br><br>
<input id="pet" placeholder="What is your pet name?" />
<br><br>

<br><br>
<button onclick="runPython()">Run Code</button>

<h3>Output:</h3>
<pre id="output"></pre>

<script>
  let pyodideReady = loadPyodide();

  async function runPython() {
    let pyodide = await pyodideReady;

    const city = document.getElementById("city").value;
    const pet = document.getElementById("pet").value;
    const output = document.getElementById("output");

    try {
      pyodide.runPython(`
        city = "${city}"
        pet = "${pet}"

        print("Welcome to the Band Name Generator")
        print("Your Band name could be:", city, pet)
      `);

      let result = pyodide.runPython("sys.stdout.getvalue()");
      output.textContent = result;

    } catch (err) {
      output.textContent = err;
    }
  }
</script>

</body>
</html>
